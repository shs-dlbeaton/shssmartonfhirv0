<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Launch My APP</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
<script>
    FHIR.oauth2.authorize({
        // The client_id that you should have obtained after registering a client at
        // the EHR.
        clientId: '678bb3d2-de03-4741-a7a1-8f6673295e28',

        // The scopes that you request from the EHR. In this case we want to:
        // launch            - Get the launch context
        // openid & fhirUser - Get the current user
        // patient/*.read    - Read patient data

        scope: 'patient/Encounter.read patient/Patient.read patient/Observation.read patient/DocumentReference.read patient/Appointment.read patient/AllergyIntolerance.read patient/Practitioner.read patient/Organization.read patient/Location.read user/Encounter.read user/Patient.read user/Observation.read user/Practitioner.read user/Organization.read user/Location.read user/Appointment.read user/AllergyIntolerance.read user/DocumentReference.read launch online_access openid profile',

        // Typically, if your redirectUri points to the root of the current directory
        // (where the launchUri is), you can omit this option because the default value is
        // ".". However, some servers do not support directory indexes so "." and "./"
        // will not automatically map to the "index.html" file in that directory.
        //index.html
        redirectUri: '../index.html'
    });
</script>
</body>
</html>
