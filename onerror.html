<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<img src="images/shs_logo2.png" height="128" width="170"/>
<h2>SHS PathWays</h2>
<h1>
    <div id="errorDescription"></div>
</h1>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

<script>
    // Check browser support
    if (typeof (Storage) !== 'undefined') {
        // Retrieve
        document.getElementById('errorDescription').innerHTML = 'Oups, ' + sessionStorage.getItem('_errorDescription');
    } else {
        document.getElementById('errorDescription').innerHTML = 'Sorry, your browser does not support Web Storage...';
    }
</script>
</html>
