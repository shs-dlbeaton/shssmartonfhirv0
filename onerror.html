<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    div {
        color: blue;
    }

</style>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <img src="images/shs_logo2.png" height="128" width="170"/>
    <h2>SHS PathWays</h2>
    <h3>
        <div id="errorDescription"></div>
    </h3>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</div>
</body>

<script>
    // Check browser support
    if (typeof (Storage) !== 'undefined') {
        // Retrieve
        document.getElementById('errorDescription').innerHTML = 'Oups, ' + sessionStorage.getItem('_errorDescription');
    } else {
        document.getElementById('errorDescription').innerHTML = 'Sorry, your browser does not support Web Storage...';
    }
</script>
</html>
